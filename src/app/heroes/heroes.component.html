<h2>My Heroes</h2>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}} ({{hero.power}})
        </a>
        <button class="delete" title="delete hero"
                (click)="delete(hero)">x</button>
    </li>
</ul>

<div>
    <label class="d-block">Hero name:
        <input #heroName />
    </label>

    <label class="d-block">Hero power:
        <input #heroPower />
    </label>


    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(heroName.value, heroPower.value); heroName.value=''; heroPower.value=''">
        add
    </button>
</div>
